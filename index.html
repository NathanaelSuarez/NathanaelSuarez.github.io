<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIP Image Recommender</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-color: #f5f5f5;
            --danger-color: #f44336;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 120px 20px 20px;
            background-color: var(--background-color);
        }

        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: grid;
            gap: 10px;
            width: 300px;
        }

        .control-group {
            display: grid;
            gap: 5px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary-color);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            aspect-ratio: 1;
            background: #fff;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.2s ease;
        }

        .image-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .status-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .progress {
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
            flex: 1;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .counter {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .skip-btn {
            background-color: #666;
            color: white;
        }

        .clear-btn {
            background-color: var(--danger-color);
            color: white;
        }

        @media (min-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label>
                Exploration Pool: 
                <span id="poolValue">20</span>
            </label>
            <input type="range" id="poolSize" min="4" max="100" value="20">
        </div>
        
        <div class="control-group">
            <label>
                Train Every: 
                <span id="trainingThresholdValue">10</span>
            </label>
            <input type="range" id="trainingThreshold" min="1" max="10" value="10">
        </div>
    </div>

    <div class="status-bar">
        <div class="progress">
            <div id="progressBar" class="progress-fill" style="width: 0%"></div>
        </div>
        <div class="counter">
            Selections left: <span id="remainingSelections">10</span>
        </div>
        <div class="action-buttons">
            <button class="skip-btn" onclick="recommender.showNextSet(true)">Skip</button>
            <button class="clear-btn" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <div class="image-grid" id="imageContainer"></div>

    <script>
        class Recommender {
            constructor() {
                this.history = JSON.parse(localStorage.getItem('history')) || [];
                this.model = JSON.parse(localStorage.getItem('model')) || { params: [], data: [] };
                this.embeddings = [];
                this.currentSet = [];
                this.poolSize = 20;
                this.trainingThreshold = 10;
                this.loadSettings();
            }

            async init() {
                try {
                    await this.loadEmbeddings();
                    this.showNextSet();
                    this.updateProgress();
                } catch (error) {
                    console.error('Initialization error:', error);
                }
            }

            async loadEmbeddings() {
                const response = await fetch('/files/embeddings.json');
                this.embeddings = await response.json();
            }

            loadSettings() {
                this.poolSize = parseInt(localStorage.getItem('poolSize')) || 20;
                this.trainingThreshold = parseInt(localStorage.getItem('trainingThreshold')) || 10;
                
                document.getElementById('poolSize').value = this.poolSize;
                document.getElementById('poolValue').textContent = this.poolSize;
                document.getElementById('trainingThreshold').value = this.trainingThreshold;
                document.getElementById('trainingThresholdValue').textContent = this.trainingThreshold;
            }

            updateProgress() {
                // Update progress bar
                const currentProgress = this.history.length % this.trainingThreshold;
                const progressPercent = ((currentProgress || this.trainingThreshold) / this.trainingThreshold) * 100;
                document.getElementById('progressBar').style.width = `${progressPercent}%`;
                
                // Update remaining count
                const remaining = this.trainingThreshold - currentProgress;
                document.getElementById('remainingSelections').textContent = remaining || this.trainingThreshold;
            }

            getRandomSubset() {
                return [...this.embeddings]
                    .sort(() => Math.random() - 0.5)
                    .slice(0, this.poolSize);
            }

            trainModel() {
                const X = this.model.data.map(entry => entry.embedding);
                const y = this.model.data.map(entry => entry.selected);
                const numParams = Math.floor(this.history.length / this.trainingThreshold);
                const features = this.getTopFeatures(X, y, numParams);
                
                const params = features.map(fi => {
                    const xCol = X.map(row => row[fi]);
                    return this.covariance(xCol, y) / this.variance(xCol);
                });
                
                this.model.params = params.map((p, i) => ({ coeff: p, feature: features[i] }));
                localStorage.setItem('model', JSON.stringify(this.model));
            }

            showNextSet(skip = false) {
                const container = document.getElementById('imageContainer');
                container.innerHTML = '';
                
                const availableImages = this.getRandomSubset();
                let candidates = [];

                if (!skip && this.history.length >= this.trainingThreshold && this.model.params.length > 0) {
                    candidates = availableImages
                        .map(img => ({ ...img, score: this.scoreImage(img.embedding) }))
                        .sort((a, b) => b.score - a.score)
                        .slice(0, 4);
                } else {
                    candidates = availableImages.sort(() => Math.random() - 0.5).slice(0, 4);
                }

                this.currentSet = candidates;
                candidates.forEach(img => {
                    const imgElem = document.createElement('div');
                    imgElem.className = 'image-item';
                    imgElem.innerHTML = `
                        <img src="/${img.path}" 
                             alt="Recommendation" 
                             onerror="this.style.display='none'">
                    `;
                    imgElem.addEventListener('click', () => this.handleSelection(img));
                    container.appendChild(imgElem);
                });

                this.updateProgress();
            }

            handleSelection(selectedImg) {
                // Update model data
                const timestamp = Date.now();
                this.currentSet.forEach(img => {
                    this.model.data.push({
                        embedding: img.embedding,
                        selected: img.path === selectedImg.path ? 1 : 0,
                        timestamp
                    });
                });

                this.history.push(selectedImg.path);
                localStorage.setItem('history', JSON.stringify(this.history));
                
                // Keep last 200 entries
                if (this.model.data.length > 200) {
                    this.model.data = this.model.data.slice(-200);
                }

                // Retrain when reaching threshold
                if (this.history.length % this.trainingThreshold === 0) {
                    this.trainModel();
                }

                this.showNextSet();
                this.updateProgress();
            }

            // ... (keep existing covariance, getTopFeatures, variance, scoreImage methods)
        }

        function clearAll() {
            localStorage.removeItem('history');
            localStorage.removeItem('model');
            localStorage.removeItem('poolSize');
            localStorage.removeItem('trainingThreshold');
            location.reload();
        }

        // Initialize
        const recommender = new Recommender();

        // Event listeners
        document.getElementById('poolSize').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            document.getElementById('poolValue').textContent = value;
            recommender.poolSize = value;
            localStorage.setItem('poolSize', value.toString());
            recommender.showNextSet();
        });

        document.getElementById('trainingThreshold').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            document.getElementById('trainingThresholdValue').textContent = value;
            recommender.trainingThreshold = value;
            localStorage.setItem('trainingThreshold', value.toString());
            recommender.updateProgress();
        });

        window.addEventListener('DOMContentLoaded', () => recommender.init());
    </script>
</body>
</html>
