<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathanael Suarez's Page</title>
    <style>
        /* Import custom font */
        @font-face {
            font-family: 'NathanaelFont';
            src: url('/files/NathanaelFont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Body background and text color */
        body {
            font-family: 'NathanaelFont', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #333;
            transition: background-image 1s ease-in-out, opacity 1s ease-in-out;
            background-size: cover; /* Ensures the background image covers the entire screen */
            background-position: center; /* Keeps the image centered */
            background-attachment: fixed; /* Optional: makes the background stay fixed when scrolling */
        }

        /* Wobbly font animation for the name */
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

        /* Apply the wobbly animation */
        h1 {
            font-family: 'NathanaelFont', cursive;
            font-size: 3em;
            color: #FF00FF; /* Magenta color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: wobble 1s infinite;
        }

        /* Fancy font for the name */
        .name {
            font-family: 'NathanaelFont', cursive;
            font-size: 2.5em;
            color: #FFFF00; /* Yellow color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* A little more styling for the paragraph */
        p {
            font-size: 1.2em;
            color: #555;
        }

        /* Button style */
        button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e55347;
        }

        /* Style for the input field */
        .name-input {
            font-size: 1.5em;
            padding: 10px;
            border: 2px solid #FF6347;
            background-color: transparent;
            color: #333;
            width: 60%;
            text-align: center;
            font-family: 'NathanaelFont', sans-serif;
            outline: none;
        }

        .name-input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>

<h1>Hello</h1>
<input type="text" class="name-input" placeholder="Type your name here..." id="nameInput">

<p class="name">Nathanael Suarez ðŸ¥³</p>
<p>You found my GitHub page! Welcome! ðŸŽ‰</p>

<button onclick="alert('Thanks for visiting!')">Click Me</button>

<script>
    // Function to change the background image and fade it in
    function changeBackgroundImage() {
        fetch('https://cataas.com/cat')  // Fetch a random cat image
            .then(response => response.blob())  // Convert the response to a Blob (binary data)
            .then(imageBlob => {
                const imageURL = URL.createObjectURL(imageBlob);  // Create a URL for the image
                document.body.style.backgroundImage = `url(${imageURL})`;  // Set the background image
                document.body.style.opacity = 0;  // Set opacity to 0 for the fade effect
                setTimeout(() => {
                    document.body.style.opacity = 1;  // Slowly fade in the background
                }, 100);
            })
            .catch(error => console.error('Error fetching cat image:', error));
    }

    // Change background image every 5 seconds
    setInterval(changeBackgroundImage, 5000);

    // Initial background change on page load
    changeBackgroundImage();
</script>

</body>
</html>
