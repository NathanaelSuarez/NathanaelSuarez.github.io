<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Drag & Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .drop-zone {
            width: 80%;
            height: 80%;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #aaa;
        }

        .drop-zone img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="drop-zone" id="dropZone">
        Drag & Drop an Image Here
    </div>

    <script>
        const pastebinApiKey = "0Z29iGX7jNgbKBqdrYNXXXWkXPbPVgz5";
        const pastebinCode = "RGiYJ2yd"; // Replace with your specific Pastebin ID
        const dropZone = document.getElementById("dropZone");

        // Function to fetch the content of the Pastebin
        async function loadContent() {
            try {
                const response = await fetch(`https://pastebin.com/raw/${pastebinCode}`);
                const content = await response.text();
                dropZone.innerHTML = content; // Load content into the drop zone
            } catch (error) {
                console.error("Error loading content from Pastebin:", error);
            }
        }

        // Function to upload updated content to Pastebin
        async function updatePastebin(content) {
            try {
                const response = await fetch("https://pastebin.com/api/api_post.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        api_dev_key: pastebinApiKey,
                        api_option: "paste",
                        api_paste_code: content,
                        api_paste_private: 1,
                        api_paste_format: "html",
                        api_paste_name: "Updated Web Page"
                    })
                });

                const result = await response.text();
                console.log("Pastebin updated at:", result);
            } catch (error) {
                console.error("Error updating Pastebin:", error);
            }
        }

        // Handle drag-and-drop functionality
        dropZone.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropZone.style.borderColor = "#000";
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.style.borderColor = "#ccc";
        });

        dropZone.addEventListener("drop", async (event) => {
            event.preventDefault();
            dropZone.style.borderColor = "#ccc";

            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();

                reader.onload = async (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    dropZone.innerHTML = ""; // Clear previous content
                    dropZone.appendChild(img);

                    // Update Pastebin with the new content
                    await updatePastebin(dropZone.outerHTML);
                };

                reader.readAsDataURL(file);
            } else {
                alert("Please drop a valid image file.");
            }
        });

        // Load initial content
        loadContent();
    </script>
</body>
</html>
