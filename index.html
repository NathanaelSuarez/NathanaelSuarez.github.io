        /* Body background and text color */
        body {

            padding: 50px;

            transition: background-image 1s ease-in-out, opacity 1s ease-in-out;
            background-size: cover; /* Ensures the image stretches to fill the screen */
            background-position: center; /* Keeps the focal point in the center */
            background-repeat: no-repeat; /* Avoids tiling the image */

        /* Wobbly font animation for the name */
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }

            100% { transform: rotate(0deg); }

            font-size: 6em;
            color: #FF6347;

            cursor: pointer;
        }

        /* Fancy font for the name */

            color: #555;

            border: none;
            padding: 30px 60px;
            font-size: 2.4em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e55347;
        }

        /* Make content editable element stand out */

            outline: none;
            color: inherit;
            background: transparent;
            font-size: inherit;
        }

<script>
    // Function to change the background image and fade it in
    function changeBackgroundImage() {
        fetch('https://dog.ceo/api/breeds/image/random')  // Fetch a random dog image
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                const imageURL = data.message;  // Extract the image URL from the response
                document.body.style.backgroundImage = `url(${imageURL})`;  // Set the background image
                document.body.style.opacity = 0;  // Set opacity to 0 for the fade effect
                setTimeout(() => {
                    document.body.style.opacity = 1;  // Slowly fade in the background
                }, 100);
            })
            .catch(error => console.error('Error fetching dog image:', error));
    }

    // Change background image every 5 seconds
    setInterval(changeBackgroundImage, 5000);

    // Initial background change on page load
    changeBackgroundImage();
</script>
